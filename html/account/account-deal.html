<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>交易明细</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>

	<body class="account-deal">
		<div class="mui-content">
			<div class="mui-scroll-wrapper" id="app_pullRefresh">
				<div class="mui-scroll">
					<div id="tradeList" class="app_tradelist">
						
					</div>
				</div>
			</div>
		</div>
		<div class="app_dialog app_ztop" id="app_dialog_box">
			<ul id="sort_list" class="app_sort_box app_pop_view app_dialog_box app_slider_down app_f14">
				<li class="mui-table-view-cell app_links app_tline" data-tradeType='["invest","expGoldInvest"]'>
					<a href="javascript:;">
						<span class="mui-pull-right app_icon app_cmain">✓</span>
						<span class="app_sort_list_txt">申购</span>
					</a>
				</li>
				<li class="mui-table-view-cell app_links" data-tradeType='["normalRedeem","clearRedeem","expGoldRedeem","cash"]'>
					<a href="javascript:;">
						<span class="mui-pull-right app_icon app_cmain">✓</span>
						<span class="app_sort_list_txt">赎回</span>
					</a>
				</li>
				<!--<li class="mui-table-view-cell app_links" data-tradeType='["cashFailed"]'>
					<a href="javascript:;">
						<span class="mui-pull-right app_icon app_cmain">✓</span>
						<span class="app_sort_list_txt">退款</span>
					</a>
				</li>-->
				<li class="mui-table-view-cell app_links" data-tradeType='["dividend"]'>
					<a href="javascript:;">
						<span class="mui-pull-right app_icon app_cmain">✓</span>
						<span class="app_sort_list_txt">现金分红</span>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/mui.pullToRefresh.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/account/account-deal.js"></script>
	</body>

</html>
