<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>理财-在线回调</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>
	<style>
		*{margin: 0;padding: 0}
		html,body{height: 100%}
		.cb_box{height:200px;width: 80%;top:40%;margin-top: -100px;left: 10%;position: absolute;text-align: center;}
		.cb_icons{width: 80px;height: 80px;border-radius: 50%;background:#18d12e;text-align: center;line-height: 80px;font-size: 50px;color:#fff;margin: 0 auto}
		.cb_txt{font-size: 16px;margin-top: 40px;color: #999}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav app_header">
			<span class="mui-action-back mui-icon app_icon mui-icon-back mui-pull-left"></span>
			<h1 id="app_title" class="mui-title">认购</h1>
		</header>
		<div class="cb_box">
			<div class="cb_icons">✓</div>
			<p class="cb_txt">订单结果查询中,请稍后...</p>
		</div>
	</body>
</html>
